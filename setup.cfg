[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    build,
    dist
per-file-ignores =
    # Generated resources and plugin uploader can use star-imports/compat shims
    slope_generator.py: F401, F403
    plugin_upload.py: F821, E501
    # Sphinx conf and docs can have long lines and unused imports
    help/source/conf.py: F401, E501
    # Tests often violate import position and line length
    test/*: E402, E501, F821
    # Expression definitions and dialog texts may exceed 88 chars
    slope_expressions.py: E501
    slope_generator_dialog.py: E501

